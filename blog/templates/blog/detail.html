{% extends 'blog/base.html' %}

{% block content %}
    <main>
        <div class="container">
            <div>
                <h1 class="title">{{ post.title }}</h1>
                <h5 class="title">{{ post.date_for_publish }}</h5>
            </div>
            <div>
                <pre class="content">{{ post.body }}</pre>
            </div>
        </div>
    </main>
{% endblock %}
